	</script>

	{% endif %}

<br></br>

<h6 style="font-size: 80px; text-align:center; color: #fff;">Change Password</h6>


	<div class="container mt-5" style="font-family: 'Quicksand'">
		<div class="row">
			
		
				
			</div>

			<div class="col-sm-6" style="background-color: rgba(0, 0, 0, 0.301)">
				
				
				<form method="post" style=" width: 40vw; margin-left : 15vw;">
					{% csrf_token %}
				<label style="font-family: 'Quicksand';color:#fdbe33">Old Password</label>
				<input class="form-control" type="password" name="pwd" placeholder="Enter Old Password">
				<label style="font-family: 'Quicksand';color:#fdbe33">New Password</label>
				<input class="form-control" type="password" name="new_pwd" placeholder="Enter New Password">
				<label style="font-family: 'Quicksand';color:#fdbe33">New Password</label>
				<input class="form-control"  type="password" name="cnfrm_pwd" placeholder="Renter New Password">	
				<input type="submit" class="btn btn-warning mt-2" style="font-family: 'Quicksand';color:#fff" value="Change Password">

				</form>
					
			</div>
		</div>
		
	</div>
